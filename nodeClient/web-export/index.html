		<script src="http://naotobook.local:8080/socket.io/socket.io.js"></script> <!--should be server ip -->
		<script>
		  var socket = io.connect('http://naotobook.local:8080');  <!--should be server ip -->
		    socket.emit('my other event', { my: 'hello oF' });
		  socket.on('news', function (data) {
		    console.log(data);
		  });
		  function emitMouse(mouseX, mouseY, mode, stamp) {socket.emit('mouseEvent', { x: mouseX, y: mouseY, m: mode, s: stamp});}
		  function emitPressed(mouseX, mouseY, mode, stamp) {socket.emit('mousePressed', { x: mouseX, y: mouseY, m: mode, s:stamp});}
		  function emitReleased(mouseX, mouseY, mode, stamp) {socket.emit('mouseReleased', { x: mouseX, y: mouseY, m: mode, s: stamp});}
		  function emitModeChange(mouseX, mouseY, mode) {socket.emit('modeChange', { x: mouseX, y: mouseY, m: mode});}
		  function emitErase() {socket.emit('eraseEvent', { doErase: 1});}
		  function emitUndo() {socket.emit('undoEvent', { doErase: 1});}
		  
		</script>
